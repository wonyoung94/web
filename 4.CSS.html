<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 이제부터 나는 CSS 문법을 사용할꺼야!! -->
    <style>
        /* 선택자{
            속성명1: 속성값;
            속성명2: 속성값;
        } */
        h2 {
            color: blue
        }

    </style>
    <link rel="stylesheet" href="./mystyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <h1 style="color: red;">Hello</h1>
    <h2 class="font">world</h2>
    <h3>welcome</h3>

    <p id="size">one</p>
    <p id="two">two</p>
    <p>tree</p>

    <p>하나</p>
    <p class="orange">둘</p>
    <p class="orange center">셋</p>

    <ul>
        <li>python</li>
        <li>java</li>
        <li>javascript</li>
    </ul>

    <ul class="korean">
        <li>파이썬</li>
        <li>자바</li>
        <li>자바스크립트</li>
    </ul>

    <div class="box">
        box    
    </div>
    <div class="box">
        box    
    </div>

    <!-- div.box *3 -->
    <div class="d-flex">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>


    <h1 class="d-inline">hello</h1>
    <h1 class="d-none">hello</h1>

    <span class="d-block">hello</span>
    <span class="d-block">hello</span>

    <!-- Block-level Elements : 한 줄을 모두 차지하는 레벨 -->
    <!-- Inline Elements : 한 칸을 차지하는 레벨 -->
    <!-- Display: none : 팝업이나 모달 속성을 넣을때 사용 -->

</body>
</html>
